      /* 
      Atom(原子)：Literal， Variable， Keywords， Whitespace， Line terminator
      
      Runtime： Types， Executin Context

      7+1种数据类型：
      Number，String，Boolean，Object，Null，Undefined，Symbol   BigInt

      null是有值的，为空
      undefined是未赋值，所以不要给变量赋值为undefined，而应该赋值为null表示弃用。


      Number （Double Float）双精度浮点数，共64位
      小数点可以来回浮动的！
      Sign(1位)
      Exponent(11位) 指数表示范围
      Fraction(52位) 精度位表示具体指

      有效数字的开头一定为1，所以精度位第一个是隐藏位

      精度损失： 0.1 + 0.2 每次从十进制转换为二进制，最多会损失一个 Number.EPSILON
      0.1 + 0.2 = 0.3 最大会有3e的损失误差   


      Number语法：
      0.  .2 都是合法的
      1e3 科学计数法（十进制）
      二进制: 0b111
      八进制：0o10
      十六进制： 0xFF

      0.toString() 他会把0. 作为一个数据，然后报错
      0 .toString() 需要加个空格
      词法要写对
